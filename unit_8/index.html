<script id="hero_images" type="text/javascript">
	var im = document.getElementById("img_head");

	var images = ["images/knitcroptop.jpeg","images/kingkyliedress.jpg"];
	var index=0;

	function changeImage()
	{
		
	  im.style.backgroundImage = `url("${images[index]}")`;
	  index++;
	  if(index >= images.length)
	  {
	    index=0;
	  }
	}

	setInterval(changeImage, 3000);

</script>
